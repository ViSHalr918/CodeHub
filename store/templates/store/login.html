<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        
        <div class="row">
           
            <div class="col-4"></div>
            <div class="col-4 border border-3 shadow p-5 mt-5">
                {%if messages%}
                {%for m in messages%}
                {{m}}
                {%endfor%}
                {%endif%}
               
                <h1 class="text-center">Login</h1>
                <form action="" method="post">
                    {%csrf_token%}
                    {{form}}
                    <button class="btn btn-success form-control my-3" type="submit">Login</button>
                </form>
                <div class="text-secondary">Don't have an account? <a href="{%url 'signup'%}">Create new account</a></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
