{%extends 'store/base.html'%}

{%block main_block%}

<form class="container border border-4 w-1/2 mt-3 mx-auto p-5" action="" method="post" enctype="multipart/form-data">
    <div  class="w-1/4 mx-auto">
        <img src="{{request.user.profile.profile_pic.url}}" alt="" class="w-full">

{%endblock%}
